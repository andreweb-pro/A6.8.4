<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>PWS A6.8.4 HW</title>


</head>
<body>

<div class="container">
  <h1>Progress</h1>

  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div class="buttons mt-4">
    <button type="button" class="btn btn-primary" onclick="changeProgress(1)" style="margin-right: 10px">+1%</button>
    <button type="button" class="btn btn-primary" onclick="changeProgress(3)" style="margin-right: 10px">+3%</button>
    <button type="button" class="btn btn-primary" onclick="changeProgress(7)">+7%</button>
  </div>


</div>


<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script>
  function changeProgress(val) {
      let current = parseInt($('.progress-bar').attr('aria-valuenow'));
      let ch_val = current + val;
      if(ch_val > 100){
          ch_val = 100;
      }
      $('.progress-bar').attr('aria-valuenow', ch_val);
      $('.progress-bar').text(ch_val+'%');
      $('.progress-bar').width(ch_val+'%');
  }
</script>
</body>
</html>
